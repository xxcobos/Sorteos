<div class="container">

    <div class="settings">
        <div class="setting-section">
            <div class="section-header">
                <h3>Ajustes del sorteo</h3>
            </div>
            <div class="section-body">
                <div class="setting-item">
                    <input type="text" class="name" placeholder="Definir Nombre:" (input)="onInput($event)" />
                </div>
                <div class="setting-item">
                    <label>Tipo de Animación:</label>
                    <select [(ngModel)]="selectedAnimation" class="setting-input">
                        <option value="cuadrados">Cuadrados</option>
                        <option value="rueda">Rueda</option>
                      </select>
                </div>
                <div class="setting-item">
                    <label for="winners">Ganadores:</label>
                    <input type="number" id="winners" [(ngModel)]="numWinners" class="setting-input1" min="1" />
                </div>
                <div class="setting-item setting-raffle">
                    <div class="top-part">
                        <label for="raffle-mode">Modo rifa</label>
                        <label class="switch">
                            <input type="checkbox" id="raffle-mode">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="bottom-part">
                        <p>
                            <span class="bold-colored-text">Modo rifa:</span>
                            <span class="colored-text"> Saca jugadores de la lista y deja que el siguiente sea
                                ganador.</span>
                        </p>
                        <div class="raffle-count">3</div>
                        <!-- Esto es para cuando se quieran ingresar cualquier numero
                      <input type="text"  class="raffle-count-input" placeholder="#"/> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="setting-section">
            <div class="section-header">
                <h3>Ajustes de los participantes</h3>
            </div>
            <div class="section-body">
                <div class="setting-item">
                    <label for="filter-duplicates">Filtrar por duplicados</label>
                    <label class="switch">
                        <input type="checkbox" id="filter-duplicates">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="filter-comments">Filtrar por comentarios</label>
                    <label class="switch">
                        <input type="checkbox" id="filter-comments">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="filter-reactions">Filtrar por reacción</label>
                    <label class="switch">
                        <input type="checkbox" id="filter-reactions">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="setting-item background">
                <!-- Campo para cargar el archivo Excel -->
                <label for="setting-item background">Subir archivo con participantes</label>
                <input id="fileInput5" type="file" type="file" (change)="onFileUpload($event)" accept=".xlsx, .xls">
                <label for="fileInput5" class="custom-file-button">Subir</label>
                </div>

                <div class="setting-item setting-participants">
                    <div class="top-part">
                        <label for="participants-mode">Participantes: {{ participants.length }}</label>
                    </div>
                    <div class="bottom-part participants-list">
                        <div *ngFor="let participant of participants; let i = index" class="participant">
                            <p (click)="toggleCheck(i)">{{ participant.name }}</p>
                            <i class="fas fa-check participant-icon" [ngClass]="{'checked': participant.checked}"
                                (click)="toggleCheck(i)"></i>
                            <i class="fas fa-trash participant-remove" (click)="removeParticipant(i)"></i>
                        </div>
                    </div>
                </div>
                <div class="setting-item name-mail">
                    <input type="text" class="name-mail" placeholder="Nombre.Correo" [(ngModel)]="newParticipant" />
                    <i class="fas fa-plus add-icon" (click)="addParticipant()"></i>
                </div>
            </div>
        </div>
        <div class="setting-section">
            <div class="section-header">
                <h3>Personalización empresarial</h3>
            </div>
            <div class="section-body">
                <div class="cuadricula">
                    <div class="setting-item logo">
                        <label for="logo">Logo:</label>
                        <input id="fileInput" type="file" (change)="onFileSelected($event, 'logo')" accept="image/png, image/jpeg" /> 
                        <label for="fileInput" class="custom-file-button">Subir</label>
                        <img *ngIf="logoPreview" [src]="logoPreview" alt="Logo Preview" class="logo-preview"/>
                      </div>
                      
                      <div class="setting-item background">
                        <label for="background">Fondo de Pantalla</label>
                        <input id="fileInput1" type="file" (change)="onFileSelected($event, 'background')" accept="image/png, image/jpeg" />
                        <label for="fileInput1" class="custom-file-button">Subir</label>
                        <img *ngIf="backgroundPreview" [src]="backgroundPreview" alt="Background Preview" class="background-preview">
                      </div>
                      <div class="setting-item background">
                        <label for="leftAdUpload">Anuncio izquierdo:</label>
                        <input id="fileInput2" type="file" (change)="onAdFileSelected($event, 'left')" accept="image/png, image/jpeg" multiple>
                        <label for="fileInput2" class="custom-file-button">Subir</label>
                      </div>
                      
                      <div class="setting-item background">
                        <label for="rightAdUpload">Anuncio derecho:</label>
                        <input id="fileInput3" type="file"  (change)="onAdFileSelected($event, 'right')" accept="image/png, image/jpeg" multiple>
                        <label for="fileInput3" class="custom-file-button">Subir</label>
                      </div>  
                </div>

                <div class="setting-item logo">
                  <label for="rightAdUpload">Musica:</label>
                  <input id="fileInput4" type="file" accept=".mp3" (change)="onAudioFileSelected($event)">
                  <label for="fileInput4" class="custom-file-button">Subir</label>
                </div>
                
                  
                  <div class="setting-item topic">
                    <label for="topic">Elegir tema</label>
                    <select [(ngModel)]="selectedTheme" class="setting-input">
                        <option value="normal">Normal</option>
                      <option value="elegante">Elegante</option>
                      <option value="colorido">Colorido</option>
                      <option value="futuro">Futurista</option>
                    </select>
                  </div>

                <div class="setting-item setting-publication">
                    <div class="top-part">
                        <label for="publication-mode">Publicación:</label>
                        <i class="fas fa-images photo"></i>
                    </div>
                    <div class="bottom-part publication-list">
                        <div *ngFor="let publication of publications; let i = index" class="publication">
                            <p>{{ publication.name }}</p>
                            <i class="fas fa-arrow-up publication-icon" (click)="toggleUp()"></i>
                            <i class="fas fa-trash publication-remove" (click)="removePublication(i)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="selectedAnimation === 'cuadrados' && showPopup" class="popup-overlay" [ngClass]="{'popup-slide-up': isClosing}">
    <!-- Aquí va la lógica para la animación de cuadrados -->
     <!-- Popup overlay -->
     <div *ngIf="showPopup" class="popup-overlay" [ngClass]="{'popup-slide-up': isClosing}">
        <div class="popup-content">
          <div class="popup-ad left-advertisement">
            <img [src]="leftAd" alt="Publicidad Izquierda" />
          </div>
      
          <div class="animation-container">
            <!-- Animación de los cuadrados -->
            <div *ngFor="let participant of participants; let i = index" 
                 class="participant-square" [ngClass]="{
                   'fade': animationStage === 'fade',
                   'color-change': animationStage === 'color-change',
                   'rotate': animationStage === 'rotate',
                   'highlight': i === highlightedIndex
                   }"
                 [ngStyle]="{'background-color': getColor(participant)}">
              <p>{{ participant.name }}</p>
            </div>
          </div>
          
          <!-- Mostrar el mensaje de ganadores después de las animaciones -->
          <div *ngIf="showWinnersMessage">
            <h2>Ganadores</h2>
            <p *ngFor="let winner of winners">¡El participante ganador es: {{ winner }}!</p>
          </div>
      
          <button (click)="closePopup()">Cerrar</button>
      
          <div class="popup-ad right-advertisement">
            <img [src]="rightAd" alt="Publicidad Derecha" />
          </div>
        </div>
      </div>
      
</div>
</div>
